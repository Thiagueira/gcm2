
<!DOCTYPE html>
<html>
<head>

<title>Formulário</title>
</head>
<div class="form-group col-auto" >
<form action="/pagina-processa-dados-do-form" method="post">
    <h1>Formulário</h1>
    <div>
        <label for="nome" class="col-auto" >Nome:</label>
        <input type="text" id="nome" />
    </div>
    <div>
        <label for="email" class="col-auto">E-mail:</label>
        <input type="email" id="email" />
    </div>
    <div>
        <label for="password" class="col-auto">Senha:</label>
         <input type="password" id="password" />
       
    </div>
     <div>
        <label for="Confirma password">Confirmar Senha:</label>
         <input type="Confirma password" id="Confirma password" />
       
    </div>
    <div class="button">
        <button type="submit"  class="btn btn-primary">Registrar</button>
    </div>

</form>
</div>
